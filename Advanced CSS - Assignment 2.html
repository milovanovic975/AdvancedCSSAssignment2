<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 2</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #050210;
    }

    
    .my-animation {
        position: relative;
        height: 300px;
        width: 300px;
        border-radius: 100%;
        background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        animation: animate 1s linear infinite;
    }
    @keyframes animate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    .my-animation .jedan {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 100%;
        background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        
    }
    
    .my-animation .jedan:nth-child(1) {
        filter: blur(25px);
    }
    .my-animation .jedan:nth-child(2) {
        filter: blur(5px);
    } 
    .my-animation .jedan:nth-child(3) {
        filter: blur(50px);
    } 
    
    .my-animation::after {
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        content:"";
        position: absolute;
        background:#050210;
        display: flex;
        border-radius:100%;
        
    }
    .pulse{
        z-index: 999;
        display: block;
        align-self: center;
        justify-self: center;
      
        width: 100px;
        height: 100px;
        border-radius: 50%;
        

        cursor: pointer;
        position: absolute;
       
    }
    .pulse::after{
        content: "";
        display: block;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 1px solid #140b2e;
        background:#281a5f63;
        position: absolute;
        top: -10px;
        left: -10px;
        animation: pulse 1s ease 0s infinite;
    }
    @keyframes pulse{
        0% {
            opacity: 1;
            transform: scale(1);

        }
        80% {
            opacity: 0.5;
            transform: scale(2);

        }
        100% {
            opacity: 0;
            transform:scale(3);
        }
    }
    </style>
</head>
<body>
  <div class="my-animation">
    <span class="jedan"></span>
    <span class="jedan"></span>
    <span class="jedan"></span>
  </div> 
  <span class="pulse"></span>
</body>
</html>
